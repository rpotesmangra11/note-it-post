<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Note it Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; connect-src 'self' https://note-it-post-fa034b9f6252.herokuapp.com;"> -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div id="main-container" data-cy="main-container">
      <div class="container">
        <h1 id="title-text" data-cy="title-text">Note it Post (API)</h1>
        <div id="itembtn"></div>
      </div>

      <form id="create-form" class="create-form" data-cy="create-form">
        <div class="form-group">
          <label for="create-note"></label>
          <textarea
            id="create-note"
            class="item-input"
            rows="5"
            cols="50"
            placeholder="Enter your note here..."
            data-cy="create-note"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="tag">Tag:</label>
          <input type="text" id="tag" name="tag" data-cy="create-tag" />
        </div>
        <button type="submit" id="add-item" class="button" data-cy="create-button">POST</button>
      </form>

      <form id="item-form" class="item-form" data-cy="item-form">
        <div class="form-group">
          <label for="retrieve-input">Enter tag to find notes:</label>
          <input type="text" id="retrieve-input" data-cy="retrieve-input" />
        </div>
        <input id="submit" class="get-item" type="submit" value="GET" data-cy="retrieve-button" />
      </form>
    </div>

    <div id="notes-placeholder" data-cy="notes-placeholder"></div>

    <script src="/js/app.js"></script>
  </body>
</html>
